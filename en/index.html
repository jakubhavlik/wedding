  <div id="map" style="width: 100%; height: 700px; margin-top: 150px;"></div>
  <script>
    const map = new maplibregl.Map({
      style: "https://tiles.openfreemap.org/styles/liberty",
      center: [15.3991931, 50.598235],
      zoom: 12.5,
      container: "map",
    });
    const popup = new maplibregl.Popup({ offset: 25 }).setText("Silverstone Living");
    new maplibregl.Marker({ color: "#b71c1c" })
      .setLngLat([15.3991931, 50.598235])
      .setPopup(popup) // Attach the popup to the marker
      .addTo(map);
  </script>
